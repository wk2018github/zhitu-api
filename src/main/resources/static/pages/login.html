<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新建数据集</title>
    <link rel="stylesheet" type="text/css" href="../assets/layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="../src/css/common/style.css" />
    <link rel="stylesheet" href="../src/css/login/login.css">
</head>
<body>
<div class="main-body">
    <div class="main-content">
        <div class="content-left">
            <h1>知图产品</h1>
            <p>提供一套成熟的行业知识图谱构建分析体系,深度挖掘海量非结构与结构化数据背后隐藏的价值</p>
        </div>
        <div class="content-right">
            <a href="index.html" class="goback">&lt;返回首页</a>
            <div class="login-head">
                <img src="../src/img/logo.png" alt="">
                <div>用户登录</div>
            </div>

            <div class="layui-form login-content" action="">
                <div class="layui-form-item">
                    <div class="layui-input-block layui-input-block-login">
                        <input type="text" name="email" id="email" placeholder="用户名" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block layui-input-block-login">
                        <input type="password" name="password" id="password"  placeholder="请输入密码" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block layui-input-block-login">
                        <button class="layui-btn" lay-filter="save" id="save">登录</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../assets/jquery/jquery-2.1.1.js"></script>
<script src="../assets/layui/layui.all.js"></script>
<script src="../dist/public.js"></script>
<script src="../dist/login.js"></script>
</body>
</html>
